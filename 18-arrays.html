<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

<script>
    
//Array

const animals = [
    'Lion',
    'Monkey',
    {
        name: 'Bird',
        age: 3
    }
]

//acessar valores dentro do array

console.log(animals); // printa todos

console.log(animals[0]); // printa apenas o 'Lion' - especificado no [0] - 0 é a posição dele dentro do array

console.log(animals.length); // a propriedade - length - exibe quantos valores existem dentro do array 

console.log(animals[2].name); // acessa a propriedade dentro do objeto 

</script>
    
</body>
</html>
