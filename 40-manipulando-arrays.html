<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando arrays</title>
</head>
<body>
<script>

//Manipulando Arrays

let techs = ["html", "css", "js"]

// adicionar um item no fim
techs.push("php")

// adicionar no começo
techs.unshift("sql")

// remover do fim
techs.pop()

// remover do começo
techs.shift()

// pegar somente alguns elementos do array
// console.log(techs.slice(1, 3));

// remover 1 ou mais itens em qualquer posição do array
// techs.splice(0, 2) // primeiro n é a posição no array, o segundo é quantos quer retirar
 
// encontrar a posição de um elemento do array
let index = techs.indexOf("css") // só isso ja remove 
techs.splice(index, 1) // um pequeno truque 

console.log(techs)

</script>
</body>
</html>
