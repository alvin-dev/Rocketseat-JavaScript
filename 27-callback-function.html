<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>
<body>
<script>

// callback function - Uma função callback é uma função passada a outra função como argumento, que é então invocado dentro da função externa para completar algum tipo de rotina ou ação.

function sayMyName(name){
    console.log('antes de executar uma função callback');

    name()

    console.log('depois de executar a callback');

}

sayMyName(
    () => {
        console.log('estou em uma callback');
    }
)


// ------------------------------------------------------------------------------------

function meuNome(nome){
    alert('Olá ' + nome)
}

function preencherNome(callback){
    let name = prompt('Por favor digite seu nome.');
    callback(name)
}

preencherNome(meuNome);


</script>
</body>
</html>
