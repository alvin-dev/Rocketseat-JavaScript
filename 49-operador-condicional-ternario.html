    <title>Operador condicional ternário</title>

<body>
<script>

// Operador Condicional (Ternário)
    
// Dependendo da condição, nós receberemos valores diferentes

// Condição então valor 1 se não valor 2
// condition ? value1 : value2

// Exemplos
// Café da manhã top
let queijo = false
let presunto = false

// const mixtoQuente = queijo && presunto ? 'Mixto pronto :)' : 'Misto incompleto :('
const mixtoQuente = queijo || presunto ? 'Mixto pronto :)' : 'Misto incompleto :('

console.log(mixtoQuente);

// Maior de 18

let age = 10

const maiorDezoito = age >= 18 ? `Tem ${age} = Aprovado !` : `Tem ${age} = Reprovado!`

console.log(maiorDezoito);


</script>
