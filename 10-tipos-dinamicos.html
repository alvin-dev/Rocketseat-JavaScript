<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos dinâmicos</title>
</head>
<body>

<p>O JS é uma linguagem fracamente tipada e dinâmica</p>

<p>- Variaveis não precisam ter um tipo previamente definido</p>

<p>- Podemos mudar o conteudo da variavel</p>

<script>

//let clima:String //Ex. de variavel tipada. Você tem que declarar o tipo dela 

//fracamente tivada vc declara sem dizer qual o tipo
let clima = ""
console.log(typeof clima); //typeof diz qual é o tipo da variavel

let time = 0
console.log(typeof time);

let switcher = true
console.log(switcher);

</script>
    
</body>
</html>
