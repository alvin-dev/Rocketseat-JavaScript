<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparação</title>
</head>
<body>
<script>

// Operadores de comparação

// Irá comparar valores e retornar um Boolean como resposta à comparação

let one = 1
let two = 2

// ==    igual
console.log(one == 1, one == 2, one == "1");

// !=    diferente
console.log(one != 1, one != 2, one != "2");

// ===   estritamente igual (valor e tipo igual)
console.log(one === "1", one === 1);

// !==   estritamente diferente
console.log(one !== "1", one !== 1);

// >     maior
console.log(one > two, two > one);

// >=    maior igual
console.log(one >= 1, one >= 2, two >= 1);

// <     menor
console.log(one < two, two < one);

// <=    menor igual
console.log(one <= 1, one <= 2, two <= 1);

</script>
</body>
</html>
