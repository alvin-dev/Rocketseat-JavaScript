<script>

/*
    Manipulando Strings e Numeros
    
    Transformar um número quebrado com 2 casas decimais e trocar ponto por vígula 
*/

let number = 5456.1616565
console.log(number.toFixed(2).replace(".", ",")) 
// toFixed adiciona casas decimais, (2) é o número de casas decimais que vai aparecer

// replace trocando o ponto por virgula - aprimeira sring é o que vc irá trocar a segunda é o que vc vai substituir
