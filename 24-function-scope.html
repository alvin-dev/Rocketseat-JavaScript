<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function scope</title>
</head>
<body>
<script>

// function scope

let subject = 'create video'

function createThink(subject){
    subject = 'study'
    return subject
}

console.log(subject);
console.log(createThink(subject));

</script>
</body>
</html>
