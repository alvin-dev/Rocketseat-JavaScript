<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
</head>
<body>
<script>

// Operadores lógicos (logical operators)

// - 2 valores booleanos, quando verificados, resultará em verdadeiro ou falso

let pao = true
let queijo = true

// AND &&
console.log(pao && queijo); // se tiver pao e queijo é true

// OR ||
console.log(pao || queijo); // se tiver qualquer um dos dois 

// NOT !
console.log(!pao); // nega o valor existente - se pao é true, o NOT "!", nega e vira falso e vice e versa

</script>
</body>
</html>
