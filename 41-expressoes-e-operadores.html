<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressões e operadores</title>
</head>
<body>
<script>

/* Expreções e Operadores

    - Expressions
    - Operators
        Binary
        Unary
        Ternary
*/

// Ex. de espreção
let number = 3

// Ex. operator binary
console.log(1 + 1);

// Ex. operator unary
console.log(++number);

// Ex. operator ternary
console.log(true ? "alo" : "nada");


</script>
</body>
</html>
