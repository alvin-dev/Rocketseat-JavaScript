<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenando e interpolando variáveis</title>
</head>
<body>

<script>

// Multiplos argumentos na função
// console.log(name, age, isHuman);


age = 27
isHuman = true
name = "Alvaro"

// escrita de texto + variaveis
console.log('o ' + name + ' tem ' + age + ' anos');

// interpolando valores com tmplate literals or template strings
console.log(`o ${name} tem ${age} anos`);

</script>    
</body>
</html>
