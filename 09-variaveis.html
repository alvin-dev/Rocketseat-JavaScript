<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>

<h1>Variáveis</h1>

<ul type="circle">
    <li>Nomes simbólicos para receber algum valor.</li>
    <li>Atalhos de código</li>
    <li>Identificadores</li>
    <li>3 palavras reservadas para criar uma variável</li>
    <ul>
        <li>var</li>
        <li>let</li>
        <li>const</li>
    </ul>
</ul>

<Script>

// var - foma antiga, não se usa mais
    // var clima = "quente"; 
    // clima = "frio";
    // console.log(clima)
    
// let - muda o valor, para o mais recente
    let clima = "quente";
    clima = "frio";
    console.log(clima)
    
// const - não pode mudar o valor dutante a aplicação
    const tempo = "tarde";
    //tempo = "noite"; // se eu tentar mudar a "const tempo" vai dar erro
    console.log(tempo)

</Script>

</body>
</html>
