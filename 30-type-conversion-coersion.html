<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type conversion coersion</title>
</head>
<body>
<script>

/*
    Type conversion (typecasting) vs Type coersion

    * Alteração de um tipo de dado para outro tipo
    * O js fazendo a alteração a força

*/

console.log(Number("9") + 5) // alterei o 9 string para number

console.log("9" + 5) // o js mudou o 5 para tipo string

</script>
</body>
</html>
