<h1>Let e Const</h1>

<pre>
    ```JS
    // const e let são locais e só funcionam no escopo onde foi criada

    {
        console.log('> existe y antes ?', y);
        let y = 0    
        console.log('> existe y depois ?', y);
    }   
    ```
    </pre>

<script>

    {
        // console.log('> existe y antes ?', y); //not work
