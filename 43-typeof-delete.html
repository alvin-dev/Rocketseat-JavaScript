<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof delete</title>
</head>
<body>
<script>

/* 
    Operadores unários
    typeof
    delete
*/

const person = {
     name: 'Alvaro',
     age: 28,
}
delete person.age // deleta uma propriedade
console.log(person);

// typeof diz qual é o tipo de dado
console.log(typeof "Alvaro");



</script>
</body>
</html>
