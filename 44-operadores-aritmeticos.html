<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritméticos</title>
</head>
<body>
<script>

// Operadores Aritiméticos

// multiplicação *
console.log(3 * 5);

// divisão /
console.log(12 / 2);

// soma +
console.log(5 + 5);

// subtração -
console.log(7 - 2);

// resto da divisão %
let resto
resto = 11 % 3 // resto da divisão de 11/3
console.log(resto);

// incremento ++
let increment = 0
increment++ 
// ++increment tem como incrementar antes 
console.log(increment);

// decremento --
let decrement = 5
decrement--
console.log(decrement);

// exponencial **
console.log(3 ** 2); // 3 elevado a 2

</script>
</body>
</html>
