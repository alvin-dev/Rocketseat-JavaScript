<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedência dos operadores</title>
</head>
<body>
<script>

/*
    Operator precedence (Precedência de operadores)

    * grouping                      ( )
    * negação e incremento            ! ++ --
    * multiplicação e divisão       * /
    * adição e subtração            + -
    * relacional                    < <= > >=
    * igualdade                     == != === !==
    * AND                           &&
    * OR                            ||
    * condicional                   ?:
    * assignment (atribuição)       = += -= *= %=
*/

console.log((2 + 5) * 10);

</script>
</body>
</html>
