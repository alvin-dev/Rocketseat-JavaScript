<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Hoisting</title>
</head>
<body>
<script>

// function hoisting

sayMyName()

function sayMyName() {  // função tipo statment ou declaration
    console.log('Alvaro');
}

// se for declarada como uma variavel, ela não sofre o efeito hoisting
// const function sayMyName() {
//     console.log('Alvaro');
// }


</script>
</body>
</html>
